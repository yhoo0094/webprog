<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/html/overide1</title>
    <link type="text/css" rel="stylesheet" href="overide.css"></link>
    <style>
        p {color: blue!important;}
        p {color: yellow;}
        p {color: red;}
    </style>
</head>
<body>
    <p>CSS가 중복 정의된 경우 어떤 것이 적용될까?</p>
    <p>!important를 붙이면 걔가 적용된다!</p>
</body>
</html>
