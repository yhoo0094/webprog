<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css/st.html</title>
    <style>
        /* 첫 번재 태그의 텍스트 색상 */
        h4:first-child{
            color: blue;
            font-size: 20px;
        }
        /* 마지막 태그의 텍스트 생삭 */
        h4:last-child{
            color: red;
            font-size: 20px;
        }
        /* 홀수 태그 */
        h4:nth-child(2n+1){
            background-color: green;
        }
        /* 짝수 태그 */
        h4:nth-last-child(2n){
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h4>웹 프로그래밍</h4>
