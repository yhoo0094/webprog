<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <input type="text" > ~
    <input type="text" > =
    <!-- <input type="text" > -->
    <div/>
    <p/>
    <input type="button" id="btn" value="OK"> <br>
    <p/>

    <script>
        var btn = document.getElementById("btn");
        var inputs = document.querySelectorAll('[type="text"]');

        console.log(inputs);

        btn.onclick = function(){

            var fv = inputs[0].value;
            var tv = inputs[1].value;
            var rlt = document.querySelectorAll("div")[0];

            fv=parseInt(fv);
            tv=parseInt(tv);
            var result = 0;
            
            //fv~tv까지의 합
            for(var i = fv; i <= tv; i++) {
                result += i;
            };
            rlt.innerHTML=result;
            console.log(result);
        };

    </script>
    
    
</body>
