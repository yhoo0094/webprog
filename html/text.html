<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html/text.html</title>
    <style>
        p[text] {color: red;}
        p[text = "red"] {color: yellow; background-color: purple;}
        p[text~="bb"] {color: yellow; background-color: green;}
        p[text|="a1"] {color: yellow; background-color: blue;}
        p[text^="img"] {color: yellow; background-color: red;}
        p[text$=".png"] {color: yellow; background-color: gray;}
        p[text*="ong"] {color: yellow; background-color: pink;}
        p.aaa:hover {background-color: hotpink;}
    </style>
</head>
<body>
    <h2>Text Selector</h2>
    <p text="hello" class="aaa">모든 텍스트</p>
    <p text="red" class="aaa">텍스트 매칭 속성</p>
    <p text="aa bb cc" class="aaa">리스트 매칭 속성</p>
    <p text="a1-a2-a3" class="aaa">범위 텍스트 매칭 속성</p>
    <p text="img/pic.jpg" class="aaa">텍스트 시작 매칭 속성</p>
    <p text="img/pic.png" class="aaa">텍스트 끝 매칭 속성</p>
    <p text="Seongyong Hong" class="aaa">텍스트 패턴 매칭 속성</p>
</body>
</html>
