<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>embed.html</title>
</head>
<body>
    <h1>embed 태그 사용</h1>
    <h3>이미지 파일 삽입</h3>
    <embed src="html.bmp" width="150" height="170">
    <h3>플래시 파일 삽입</h3>
    <embed src="object.swf">
    <h3>웹 문서 삽입</h3>
    <embed src="http://hanbit.co.kr" width="500" height="170">

    <h1>object 태그 사용</h1>
    <h3>이미지 파일 삽입</h3>
    <object data="html.bmp"></object>
    <h3>플래시 파일 삽입</h3>
    <object type="application/x-shockwave-flash" data="object.swf" width="250" height="200"></object>
    <h3>PDF 파일 삽입</h3>
    <object width="1000" height="1000" type="application/pdf" data="pdflogo.pdf"></object>
    <br> <a href="http://localhost/webprog/first.html" target="_self">처음으로</a> <br>
</body>
</html>
